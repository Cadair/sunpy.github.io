<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
<a href="https://github.com/sunpy/sunpy"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1000;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{{ site.url }}" class="navbar-brand">SunPy</a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
        <li{% if page.slug == "about" %} class="active"{% endif %}>
          <a href="{{ site.url }}about">About</a>
        </li>
        <li{% if page.slug == "blog" %} class="active"{% endif %}>
          <a href="{{ site.url }}blog/index.html">Blog</a>
        </li>
        <li>
          <a href="http://docs.sunpy.org/en/stable/">Docs</a>
        </li>
        <li{% if page.slug == "contribute" %} class="active"{% endif %}>
          <a href="{{ site.url }}contribute">Contribute</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li{% if page.slug == "help" %} class="active"{% endif %}>
          <a href="{{ site.url }}help">Help</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
